---
version: '3'

services:
  zip2john:
    build:
      context: ./build/john
      dockerfile: Dockerfile
    image: dceoy/john:latest
    volumes:
      - ${PWD}:/host:ro
    entrypoint:
      - /opt/john/run/zip2john
  hashcat:
    build:
      context: ./build/hashcat
      dockerfile: Dockerfile
    image: dceoy/hashcat:latest
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
    volumes:
      - ${PWD}:/host:ro
    working_dir: /opt/hashcat
    entrypoint:
      - ./hashcat.bin
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, utility]
